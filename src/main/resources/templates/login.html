<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
${error}
<form
        action="${pageContext.request.contextPath }/login"
        method="post">

        <label>E-Mail</label>
        <input type="text" placeholder="Enter E-Mail" name="eMail" required>

        <button type="submit">Login</button>
    </div>
</form>
